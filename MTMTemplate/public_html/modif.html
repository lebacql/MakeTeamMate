<html>
    <head>
        <title>MTM Modification</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/modif.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>

    <body>
        <header class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-9">
                        <h1 class="title-header">Make Team Mate</h1>
                    </div>
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6" style="margin-left: 80%;">
                    </div>
                </div>
            </div>
        </header>


        <div class="info container">

            <div class="picture">
                <img src="./img/inconnu.jpg" class="profile-pic" alt="Responsive image">
            </div>

            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <p class="form-control-static">FirstUser</p>
                    </div>
                </div>

                <div class="form-group" >
                    <label for="exampleInputEmail1" class="col-sm-2 control-label">Email address</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="firstuser@gmail.com">
                    </div>
                </div>

                <div class="form-group" >
                    <label for="exampleInputEmail1" class="col-sm-2 control-label">Telephone</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="+33000000000">
                    </div>
                </div>

                <div class="form-group" >
                    <label for="exampleInputEmail1" class="col-sm-2 control-label">City</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Paris">
                    </div>
                </div>

                <div class="sport">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1" checked> Soccer
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> Basket-ball
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> Tennis
                    </label>
                </div>

                <div class="disponibility">
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox1" value="option1" > Monday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox2" value="option2"> Tuesday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox3" value="option3"> Wednesday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox4" value="option4"> Thursday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox5" value="option5"> Friday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox6" value="option6" checked> Saturday
                    </label>
                    <label class="checkbox-inline">
                        <input type="checkbox" id="inlineCheckbox7" value="option7" checked> Sunday
                    </label>
                </div>

                <div class="save_changes">
                    <a href="desk.html"><button type="button" class="btn btn-default">Save Changes</button></a>
                </div>

            </form>
        </div>

<!--        <footer class="page-footer">
            <div class="container">
                <div class="contact-footer">contact</div>
            </div>
        </footer>-->
    </body>
</html>
