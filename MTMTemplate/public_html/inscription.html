<html>
    <head>
        <title>MTM Inscription</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" href="css/inscription.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="page-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-9">
                        <h1 class="title-header">Make Team Mate</h1>
                    </div>
                    <div class="logo-header col-xs-6">
                        <img src="img/mtm_logo.png" height="42" width="42">
                    </div>
                    <div class="col-xs-6" style="margin-left: 80%;">
                        <a class="btn btn-default" href="index.html" role="button">Connexion</a>
                    </div>
                </div>
            </div>
        </header>
        <!--        http://www.snaphost.com/captcha/CaptchaCode.aspx-->
        <div class="container inscription-form">
            <form action="http://www.SnapHost.com/captcha/send.aspx" method="post" id="myform">
                <input type="hidden" id="skip_WhereToSend" name="skip_WhereToSend"
                       value="your@email.com" />
                <input type="hidden" id="skip_Subject" name="skip_Subject"
                       value="SnapHost.com script" />
                <input type="hidden" id="skip_WhereToReturn" name="skip_WhereToReturn"
                       value="www.yourdomain.com/thankyou.htm" />
                <input type="hidden" id="skip_SnapHostID" name="skip_SnapHostID"
                       value="S8WHHD73KPTB" />
                <div class="form-group">
                    <label for="InputEmail1">Email address</label>
                    <input type="email" class="form-control" id="InputEmail1" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="InputPassword1">Password</label>
                    <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="InputTelephone">Telephone</label>
                    <input class="form-control" id="InputTelephone" placeholder="+ (indicatif du pays) 000000">
                </div>
                <div class="form-group">
                    <label for="InputCountry">Country</label>
                    <input class="form-control" id="InputCountry" placeholder="Country">
                </div>
                <div class="row">
                    <div class="form-group col-xs-8">
                        <label for="InputFile">File input</label>
                        <input type="file" id="InputFile">
                    </div>
                    <div class="col-xs-4">
                        <img src="img/inconnu.jpg" height="100" width="100">
                    </div>
                </div>
                <table cellspacing="0" border="0" cellpadding="8" style="background-color:#ffcc66;">
                    <tr><td colspan="2" style="padding-bottom:1px;">
                    <tr valign="bottom"><td>
                            <a href="#" onclick="return ReloadCaptchaImage('CaptchaImage');"><span style="font-size:12px;">reload image</span></a><br />
                            <img id="CaptchaImage"
                                 alt="captcha verification" style="border-width:0px;"
                                 title="captcha verification"
                                 src="http://www.SnapHost.com/captcha/CaptchaImage.aspx?id=S8WHHD73KPTB" />
                        </td><td>  <br /><i>Enter Captcha code</i><br />
                            <input id="skip_CaptchaCode" name="skip_CaptchaCode" type="text"
                                   style="width:130px; height:48px; font-size:38px;" maxlength="6" /><br />
                        </td></tr></table>
                <script type="text/javascript">
                    function ReloadCaptchaImage(captchaImageId) {
                        var obj = document.getElementById(captchaImageId);
                        var src = obj.src;
                        var date = new Date();
                        var pos = src.indexOf('&rad=');
                        if (pos >= 0) {
                            src = src.substr(0, pos);
                        }
                        obj.src = src + '&rad=' + date.getTime();
                        return false;
                    }
                </script>
            </form>
        </div>
        <footer class="page-footer">
            <div class="container">
                <div class="contact-footer">contact</div>
            </div>
        </footer>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
